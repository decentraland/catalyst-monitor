<!DOCTYPE html>
<html>

<head>
    <title>Catalyst Nodes Monitor</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .node-set {
            display: flex;
        }
        .node {
            border: solid 1px;
            border-radius: 10px;
            margin: 10px;
            padding: 5px;
            width: 400px;
        }
        .node-org {
            background-color: #9ec1ff;
        }
        .node-zone {
            background-color: #05c3b2;
        }
        .server {
            border: solid 1px;
            border-radius: 10px;
            margin: 3px;
            padding: 5px;
        }
        .content {
            background-color:#c0e4c1;
        }
        .lambdas {
            background-color:#00bcd4;
        }
        .comms {
            background-color:#d9c6dc;
        }
        .all-status-button {
            border-radius: 10px;
            float: right;
        }

    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/babel">

        class ServerMonitor extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    content: {},
                    lambdas: {},
                    comms: {},
                    failedDeployments: -1,
                };
            }
            componentDidMount() {
                this.getNodeStatus();
                // this.serverSyncInterval = setInterval(() => {this.getNodeStatus();}, 5*1000);
            }

            getNodeStatus() {
                this.getServerStatus('content')
                this.getServerStatus('lambdas')
                this.getServerStatus('comms')
                this.getFailedDeployments()
            }

            getServerStatus(server) {
                fetch(`${this.props.address}/${server}/status`)
                    .then(res => res.json())
                    .then((data) => this.setState({ [server]: data }))
                    .catch(console.log)
            }

            getFailedDeployments() {
                fetch(`${this.props.address}/content/failedDeployments`)
                    .then(res => res.json())
                    .then((data) => this.setState({ failedDeployments: data.length }))
                    .catch(console.log)
            }

            render() {
                return (
                    <div className={(this.props.address.endsWith(".zone") ? "node node-zone" : "node node-org")}>
                        <div><b>Server:</b> {this.props.address}</div>
                        <ContentServer status={this.state.content} address={this.props.address} failedDeployments={this.state.failedDeployments} />
                        <CommsServer   status={this.state.comms}   address={this.props.address} />
                        <LambdasServer status={this.state.lambdas} address={this.props.address} />
                    </div>)
            }
        }

        function ContentServer(props) {
            return (
                <div className="server content">
                    <button className="material-icons all-status-button" onClick={() => showFullStatus(props, "content")}>assignment</button>
                    <b>Content - {shortHash(props.status.commitHash)}</b>
                    <div>Current Time Delta: {deltaTime(props.status.currentTime)}</div>
                    <div>Immutable Time Delta: {deltaTime(props.status.lastImmutableTime)}</div>
                    <div>History #: {props.status.historySize}</div>
                    <div>DAO #: {props.status.clusterStatus ? props.status.clusterStatus.otherServers.length : 0}</div>
                    <div>Failed: {props.failedDeployments}</div>
                    <div>Network: {props.status.ethNetwork}</div>
                </div>
            )
        }

        function CommsServer(props) {
            return (
                <div className="server comms">
                    <button className="material-icons all-status-button" onClick={() => showFullStatus(props, "comms")}>device_hub</button>
                    <b>Comms - {props.status.env ? shortHash(props.status.env.commitHash) : "?"}</b>
                    <div>Current Time Delta: {deltaTime(props.status.currenTime)}</div>
                    <div>Name: {props.status.name}</div>
                </div>
            )
        }

        function LambdasServer(props) {
            return (
                <div className="server lambdas">
                    <button className="material-icons all-status-button" onClick={() => showFullStatus(props, "lambdas")}>build</button>
                    <b>Lambdas - {shortHash(props.status.commitHash)}</b>
                    <div>{props.status.contentServerUrl}</div>
                </div>
            )
        }

        function showFullStatus(props, server) {
            Swal.fire({
                    titleText: `${props.address}/${server}/status`,
                    html: "<pre style='text-align:left'>" + JSON.stringify(props.status, null, 2) + "</pre>",
                    width: 1000})
        }

        function shortHash(hash) {
            if (hash && hash.length > 8) {
                return hash.slice(0,3) + '..' + hash.slice(-3)
            }
            return hash
        }

        function deltaTime(externalTime) {
            if (externalTime) {
                const deltaMillis = new Date() - externalTime
                if (deltaMillis < 1000) {
                    return `${deltaMillis} millis`
                }
                const deltaSeconds = deltaMillis / 1000
                if (deltaSeconds < 60) {
                    return `${deltaSeconds.toFixed(2)} seconds`
                }
                const deltaMinutes = deltaSeconds / 60
                if (deltaMinutes < 60) {
                    return `${deltaMinutes.toFixed(2)} minutes`
                }
                const deltaHours = deltaMinutes / 60
                if (deltaHours < 24) {
                    return `${deltaHours.toFixed(2)} hours`
                }
                const deltaDays = deltaHours / 24
                return `${deltaDays.toFixed(2)} days`
            }
            return "?"
        }

        const orgServers = [
            'https://peer.decentraland.org',
            'https://bot1-catalyst.decentraland.org',
            'https://peer.manaland.cn',
            'https://interconnected.online',
        ]
        const zoneServers = [
            'https://peer.decentraland.zone',
            'https://bot1-catalyst.decentraland.zone',
            'https://bot2-katalyst.decentraland.zone',
        ]

        function Servers() {
            return (
                <div>
                    <div className="node-set">{orgServers.map(server => {return (<ServerMonitor address={server} />)})}</div>
                    <div className="node-set">{zoneServers.map(server => {return (<ServerMonitor address={server} />)})}</div>
                </div>
            );
        }

        ReactDOM.render(<Servers />, document.getElementById('root'))
    </script>
</body>

</html>
